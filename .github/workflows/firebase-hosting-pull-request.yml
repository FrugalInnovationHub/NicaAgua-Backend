name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches:
      - '*'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase use --add nicaragua-project
          firebase deploy --token ${{ secrets.GITHUB_TOKEN }} --project nicaragua-project --only functions
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NICARAGUA_PROJECT }}
